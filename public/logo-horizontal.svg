<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 图标部分 -->
  <g transform="translate(15, 15)">
    <!-- 背景 -->
    <rect width="70" height="70" rx="20" ry="20" fill="url(#bgGradient)" filter="url(#softShadow)"/>
    <rect width="70" height="70" rx="20" ry="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- 简化图案 -->
    <g transform="translate(35, 35)">
      <!-- 括号 -->
      <path d="M-18 0 L-26 -10 L-26 -5 L-18 5 Z" fill="white" opacity="0.95" filter="url(#glow)"/>
      <path d="M-18 0 L-26 -10" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      
      <path d="M18 0 L26 -10 L26 -5 L18 5 Z" fill="white" opacity="0.95" filter="url(#glow)"/>
      <path d="M18 0 L26 -10" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- 核心圆 -->
      <circle cx="0" cy="-1" r="11" fill="white" opacity="0.95"/>
      
      <!-- 纹路 -->
      <path d="M-6 -3 Q-3 -7 0 -6 Q3 -5 6 -3" stroke="#764ba2" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.6"/>
      <path d="M-7 0 Q-4 -2 0 -1 Q4 0 7 1" stroke="#764ba2" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.6"/>
      
      <!-- 符号 -->
      <text x="0" y="2" text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="7" font-weight="bold" fill="#667eea">{ }</text>
      
      <!-- 底部点 -->
      <circle cx="-14" cy="14" r="2" fill="white" opacity="0.8"/>
      <circle cx="0" cy="16" r="2" fill="white" opacity="0.8"/>
      <circle cx="14" cy="14" r="2" fill="white" opacity="0.8"/>
      
      <!-- 连接线 -->
      <path d="M-14 14 L0 16 L14 14" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    </g>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(100, 62)">
    <text text-anchor="start" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)">
      CodeWisdom
    </text>
  </g>
  
  <!-- 文字渐变定义 -->
  <defs>
    <linearGradient id="textGradient" x1="100" y1="40" x2="250" y2="40">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 副标题 -->
  <g transform="translate(102, 82)">
    <text text-anchor="start" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#6b7280" letter-spacing="2">
      AI驱动的编程学习平台
    </text>
  </g>
</svg>