<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect x="8" y="8" width="112" height="112" rx="32" ry="32" fill="url(#bgGradient)" filter="url(#softShadow)"/>
  
  <!-- 内边框 -->
  <rect x="16" y="16" width="96" height="96" rx="28" ry="28" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- 核心图案 -->
  <g transform="translate(64, 64)">
    <!-- 括号 < > -->
    <path d="M-28 0 L-38 -14 L-38 -7 L-28 7 Z" fill="white" opacity="0.95" filter="url(#glow)"/>
    <path d="M-28 0 L-38 -14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    
    <path d="M28 0 L38 -14 L38 -7 L28 7 Z" fill="white" opacity="0.95" filter="url(#glow)"/>
    <path d="M28 0 L38 -14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    
    <!-- 大脑/核心 -->
    <circle cx="0" cy="-2" r="16" fill="white" opacity="0.95"/>
    
    <!-- 大脑纹路 -->
    <path d="M-9 -5 Q-5 -11 0 -9 Q5 -7 9 -5" stroke="#764ba2" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M-11 0 Q-7 -4 0 -2 Q7 0 11 2" stroke="#764ba2" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- 代码符号 -->
    <text x="0" y="3" text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="bold" fill="#667eea">{ }</text>
    
    <!-- 下方的点 -->
    <circle cx="-22" cy="22" r="2.5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="25" r="2.5" fill="white" opacity="0.8"/>
    <circle cx="22" cy="22" r="2.5" fill="white" opacity="0.8"/>
    
    <!-- 连接线 -->
    <path d="M-22 22 L0 25 L22 22" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>